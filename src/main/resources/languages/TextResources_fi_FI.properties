textArea.kdaFeedback.poor=Pelaa turvallisemmin alkupelin aikana. Huono KDA on yleens‰ huonon ja huolimattoman sijoittumisen tulos taistelun aikana, tai pelikokemuksen puutetta yksi vastaan yksi tilanteissa.
textArea.kdaFeedback.average=T‰m‰n pelin KDA:si on perustasoa mik‰ takoittaa sit‰ ettet v‰ltt‰m‰tt‰ pelannut huonosti mutta voit pelata agressiivisemmin yksi vastaan yksi tilanteissa alkupeliss‰. T‰m‰ johtaa pieniin etuihin joista seuraa isoja etuja pelin myˆhemmiss‰ vaiheissa.
textArea.kdaFeedback.good=Olet saavuttanut hyv‰n KDA arvioinnin t‰ss‰ peliss‰ mik‰ tarkoittaa sit‰ ett‰ teit minimaalisia virheit‰ tai sait alussa paljon ilmaista kultaa tapoista, jatka samaan tyyliin ja keskity kartan kontrolloimiseen ja tulet olemaan viel‰ paremmassa asemassa peleiss‰si.
textArea.kdaFeedback.insane=T‰ss‰ peliss‰ KDA:si on "smurffi" tilien tasoa katso uusinta t‰st‰ ottelusta ja yrit‰ toistaa pelisi taso tulevaisuudessa.
textArea.wardFeedback.poor=K‰ytit liian v‰h‰n wardeja, keskiverto pelaaja sijoittaa ainakin 2 wardia per peli. T‰m‰ auttaa myˆs joukkuettasi
textArea.wardFeedback.average=Wardiesi k‰yttˆ t‰ss‰ peliss‰ oli keskivertoa tarkoittaen sit‰ ett‰ olet oman tasoistesi pelaajien joukossa wardien suhteen. K‰yt‰ muutama wardi lis‰‰ peliss‰si saavuttaaksesi optimaalisen n‰kyvyys arvion.
textArea.wardFeedback.good=Wardien k‰yttˆsi on hyv‰ll‰ tasolla, jatka samaan malliin ja voittoprosenttisi kasvaa tasaisesti.
textArea.wardFeedback.toomany=Ostit h‰lytt‰v‰n isom m‰‰r‰n wardeja t‰ss‰ peliss‰, poislukien mahdollinen support rooli t‰m‰ ei ole oikea tapa k‰ytt‰‰ resurssejasi. Tavoittele 4-9 wardia per peli
textArea.csFeedback.poor=Farmaus pisteesi t‰ss‰ peliss‰ ovat huonolla tasolla keskiverto pelaajaan n‰hden, opettele farmaamaan custom peleiss‰ ja kehit‰ mekaanista taitoasi ensin ilman vastustajaa ja kun saavutat 90cs/10 min tason lis‰‰ botti peliin treenivastustajaksesi.
textArea.csFeedback.good=Farmaamisesi oli hyv‰ll‰ tasolla t‰ss‰ peliss‰ mutta varaa kehittymiseen on viel‰kin, isoin parannusvara on vastustajasi analysoinnissa ja pelik‰sityksess‰si. Pelaa lis‰‰ pelej‰ ja keskity sijoittumiseesi alkupeliss‰ ja tee farmauksestasi t‰ydellist‰.
textArea.csFeedback.excellent=Loistavaa, farmauspisteesi ovat samalla tasojja challenger tason pelaajien kanssa! Yrit‰ s‰ilytt‰‰ t‰m‰ taso joka peliss‰ jonka pelaat ja tasosi nousee nopealla tahdilla.
textArea.score.0=Pisteesi: 0\nT‰m‰ on matalin mahdollinen pistem‰‰r‰ joka tarkoittaa sit‰ ett‰ pelisi joka osa-alue vaatii parantamista. Harjoittele farmaamista, sijoittumista sek‰ wardaamista tulevissa peleiss‰si.
textArea.score.1=Pisteesi: 2\nFarmauksesi on keskivertoa mutta wardaamisesi vaatii kehitt‰mist‰. k‰yt‰ 75 kultaa wardiin joka kerralla kun k‰yt tukikohdassa.
textArea.score.2=Pisteesi: 4\nFarmaamisesi oli hyv‰ll‰ tasolla mutta wardien suhteen parantamisen varaa lˆytyy, pelaa custom pelej‰ ja tasosi nousee pikkuhiljaa.
textArea.score.3=Pisteesi: 2\nFarmaamisesi oli todella huonoa mutta wardien suhteen p‰rj‰‰t keskiverto pelaajia vastaan, treenaa custom peleiss‰ farmaamistasi.
textArea.score.4=Pisteesi: 3\nFarmaamisesi oli kohtalaisella tasolla mutta wardien ja sijoittumisen suhteen on viel‰ paljon parannettavaa, ward pisteesi ovat liian matalalla tasolla saadaksesi paremmat pisteet.
textArea.score.5=Pisteesi: 2\nOstit aivan liikaa wardeja ja farmasit huonosti, pelasit varmasti supporttia.
textArea.score.6=Pisteesi: 6\nOlit keskiverto pelaajien tasolla t‰ss‰ peliss‰ mik‰ tarkoittaa sit‰ ett‰ sinun tulee keskitty‰ pieniin asioihin pelisi parantamista varten, treenaa farmaamista ja erilaisia vastustajia vastaan normal peleiss‰ parantaaksesi varmuuttasi ranked peleiss‰.
textArea.score.7=Pisteesi: 8\nParempi kuin keskiverto, yrit‰ hankkia wardi tai kaksi enemm‰n seuraavassa peliss‰ saavuttaaksesi parhaat mahdolliset pisteet!
textArea.score.8=Pisteesi: 7\nFarmaamisesi oli hyv‰ll‰ tasolla mutta k‰ytit liikaa rahaa wardeihin, t‰ht‰‰ 4-10 wardiin jokaisessa peliss‰ pelin pituudesta riippuen optimoidaksesi pisteesi.
textArea.score.9=Pisteesi: 9\nFarmaamisesi oli Challenger pelaajien tasolla. Hyvin tehty! Seuraava askel on muutaman wardin ostaminen lis‰‰ peli‰ kohden jotta n‰kyvyys kartalla on hyv‰‰ tasoa.
textArea.score.10=Pisteesi: 10\nLoistavaa tyˆt‰, pelaa t‰ll‰ tavalla joka peliss‰ ja tasosi nousee!
textArea.score.11=Pisteesi: 8\nFarmaamisesi oli loistavaa mutta ostit liikaa wardeja. T‰m‰ m‰‰r‰ wardeja on hyv‰ksytt‰v‰‰ ainoastaan yli 50 minuutin peleiss‰.
